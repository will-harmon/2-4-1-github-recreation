<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>2-4-1-github-recreation</title>
  </head>
  <body>

    <div class="container">

      <header>

        <div id="words-left-header">

            <a href="#"><i class="fab fa-github"></i></a>

            <ul class="header-menu-left">
              <li><input class="header-search" type="text" placeholder="Search or jump to..."></li>
              <li><a href="#">Pull requests</a></li>
              <li><a href="#">Issues</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
            <ul class="header-menu-right">
              <li><a href="#"><i class="fas fa-bell"></i></a></li>
              <li><a href="#"><i class="fas fa-plus"><i class="fas fa-caret-down"></i></i></a></li>
              <li><a href="#"><div class="small-profile-pic"></div><i class="fas fa-caret-down"></i></a></li>
            <ul>
        </div>
      </header>

      <main>
        <div>
          <nav>
            <ul class="nav-menu-main">
              <li><a class="nav-menu-hover" href="#">Overview</a></li>
              <li><a class="nav-menu-hover" href="#">Repositories</a></li>
              <li><a class="nav-menu-hover" href="#">Projects</a></li>
              <li><a class="nav-menu-hover" href="#">Project</a></li>
              <li><a class="nav-menu-hover" href="#">Stars</a></li>
              <li><a class="nav-menu-hover" href="#">Followers</a></li>
              <li><a class="nav-menu-hover" href="#">Following</a></li>
            </ul>
          </nav>
          <div class="section-repo-search">
            <input class="find-repo-searchbar" type="text" placeholder="Find a repository..."></input>
            <button class="buttons-nav-main">Type:All</button>
            <button class="buttons-nav-main">Language:All</button>
            <button class="buttons-nav-new">New</button>
          </div>
        </div>

          <div>
            <ul class="repositories-data">
              <!-- <li><a href="#">2-4-1-github-recreation</a></li>
              <li><a href="#">1.3.1-vertical-timeline</a></li>
              <li><a href="#">personal</a></li>
              <li><a href="#">1-1-1-awesomely-ugly-website-will-harmon</a></li>
              <li><a href="#">day-02</a></li> -->
            </ul>
          </div>

      </main>

        <aside id="sidebar">
          <div class="profile-data">
            <!-- <div class="profile-pic"><img src="IMG_0289.jpg"></div>

            <div class="name-and-edit">
              <h3>Will Harmon</h3>
              <p>will-harmon</p>
              <button class="edit-profile">Edit profile</button>
            </div> -->
          </div>
          <div class="organizations-data">

          </div>

        </aside>


    </div>



    <script id="profile-template" type="text/x-handlebars-template">
      <div class="profile-pic"><img src={{avatar_url}}></div>
      <div class="name-and-edit">
        <h3>{{name}}</h3>
        <p>{{login}}</p>
        <button class="edit-profile">Edit profile</button>
      </div>
    </script>

    <script id="repositories-template" type="text/x-handlebars-template">
      {{#each repos}}
        <li>
          <a href={{html_url}}>{{name}}</a>
          <span>{{language}}</span>
          <span>{{updated_at}}</span>
        </li>
      {{/each}}
    </script>

    <script id="organizations-template" type="text/x-handlebars-template">
      {{#each orgs}}
      <li><img src={{avatar_url}}/></li>
      {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ar-dz.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
